name: Update to Upstream Release

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
    inputs: {}

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: fopina/upstream-to-pr@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN  }}
          upstream-repository: https://github.com/Ashinch/ReadYou
          upstream-tag: '\d+\..*'